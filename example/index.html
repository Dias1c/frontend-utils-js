<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ðŸ›  Utils Example</title>

    <!-- CSS -->
    <link rel="stylesheet" href="helper.css">
    <link rel="stylesheet" href="./../css/default.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <h2>Tag Editor Example</h2>
            <div class="example d-flex flex-row">
                <div class="result d-flex flex-column flex-1">
                    <h6>B_TagEditor</h6>
                    <div class="textblock__input" id="b_TagEditor">
                        <input type="text" placeholder="..." value="input-value">
                    </div>
                    <h6>Tb_input</h6>
                    <textarea type="text" name="tags" class="s-disabled border-none" id="tb_TagEditor" disabled></textarea>
                </div>
                <div class="settings d-flex flex-column flex-1">
                    <h6>Turned?</h6>
                    <label><input type="checkbox" id="TagEditor_HasDoubles"/> Has Doubles</label>
                    <label><input type="checkbox" id="TagEditor_ToLower" checked/> To Lower</label>
                    <h6>Max Tags</h6>
                    <input type="number" id="TagEditor_MaxTags" placeholder="Zero is infinity" value="0">
                </div>
            </div>
        </div>
        <!-- <div class="container"></div> -->
    </div>
    <!-- JS -->
    <script src="./../js/default.js"></script>
    <script>
        const exampleTagEditor = new TagEditor({
            BlockSelectorName: "#b_TagEditor",
            TextBlockSelectorName: "#tb_TagEditor",
            Tags: ["tags", "html", "css", "js"],
        });
    </script>
    <script src="./helper.js"></script>
</body>

</html>
